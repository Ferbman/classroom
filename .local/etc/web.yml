repository: https://github.com/roktas/classroom

layout: |
  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%= title %></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/roktas/assets@main/css/min.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <% unless css.empty? %>
    <style>
    <%= css %>
    </style>
    <% end %>
  </head>
  <body>
    <div class="container">
    <%= html %>
    </div>
    <script>
      feather.replace()
    </script>
  </body>
  </html>

root: |
  <%= body %>

  ### Dersler
  
  <%- children.each do |course| %>
  - [<%= course.to_s %>](<%= course.slug %>)
  <%- end %>

course: |
  <%= body %>

  ### Materyal

  | Tür   | Materyal |
  |:----- |:-------- |
  | Sunum | <%= Utils.icon('file', pdf) %> |
  
  ### Oturum

  | Tarih | Notlar | Kayıt |
  |:----- |:------ |:----- |
  <%- children.each do |lecture| -%>
  | <%= lecture.date %> | <%= Utils.icon('github', lecture.notes) %> | <%= Utils.icon('youtube', lecture.recording) %> |
  <%- end %>
